<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
<script src = ../static/index_kopia.js></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>My favorite movies to watch</h1>
        </div>
    </header>
    <main>
        <div class="container">
                <h3>Titles</h3>
                <form method="POST" action="/">
                <ul>
                {% for movie in movies %}
                    <li>
                        <input type="checkbox" name="movieToRemove" value="{{ movie[0] }}">                        {{ movie[1] }}, {{ movie[2] }}, {{ movie[3] }}</li>
                {% endfor %}
                </ul>
                    <button type="submit" class="button-outline">Delete selected</button>
                </form>
            Jestem na stronie głównej<br><a href='/addMovie'>Idź do strony do dodawnia</a>
        </div>
    </main>
</body>
</html>
